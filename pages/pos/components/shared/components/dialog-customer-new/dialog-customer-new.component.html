<div class="pos-dialog">
  <div class="d-flex">
    <img
      (click)="dialogRef.close()"
      class="ml-auto close"
      src="../../../../../../../assets/icons/close.svg"
      alt="close">
  </div>

  <div class="customer-new margin-top">
    <h2>New Customer</h2>

    <form action="">
      <div class="d-flex justify-content-between">
        <!-- Customer Details -->
        <div class="customer-details">
          <div class="form-group"><label for="first-name">First Name</label><input type="text"></div>
          <div class="form-group"><label for="last-name">Last Name</label><input type="text" id="last-name"></div>
          <div class="form-group"><label for="email">Email Address</label><input type="text"></div>
          <div class="form-group"><label for="birthdate">Date of birth</label><input type="text"></div>
        </div>

        <!-- Customer IDs -->
        <div class="customer-ids">
          <div class="form-group">
            <label for="id-front">ID front</label>
            <div class="add-icon pos-shadow card d-flex justify-content-center align-items-center" (click)="onScan()">
              <img src="../../../../../../../assets/images/pos/add-button.svg" alt="">
            </div>
          </div>

          <div class="form-group">
            <label for="id-front">ID back</label>
            <div class="add-icon pos-shadow card d-flex justify-content-center align-items-center" (click)="onScan()">
              <img src="../../../../../../../assets/images/pos/add-button.svg" alt="">
            </div>
          </div>

          <div class="form-group d-flex margin-top">
            <button class="ml-auto btn button-save pos-shadow" (click)="onSave()">
              Save
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
