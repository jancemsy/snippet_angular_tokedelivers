<div
  class="card shadow product-card"
  appLongPress
  [delay]="800"
  (longPress)="showInfo()"
  (click)="onAddItem()">
  <div class="card-body d-flex flex-column">
    <img [src]="image" alt="">
    <h4 class="product-title">{{ name }}</h4>
    <div class="mt-auto">
      <small class="product-weight">{{ measurement }} {{ weight }}</small>
      <app-product-price [price]="amount" class="mt-auto"></app-product-price>
    </div>
  </div>
</div>
