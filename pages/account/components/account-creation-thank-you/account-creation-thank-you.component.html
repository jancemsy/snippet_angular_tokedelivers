<section class="create-account-success">
  <app-card-dialog
    header="Thank You!"
    bodyMessage="We are validating your license information.  You will receive an email once your
    license is validated.  You can log into your account and begin setting up your store but you
    will not be able to launch your online store until
    your license is fully validated."
    [buttons]="['Login']"
    (click)="handleDialogClick($event)">
  </app-card-dialog>
</section>
