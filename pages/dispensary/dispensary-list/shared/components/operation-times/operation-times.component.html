<div class="section-subtitle">
  <p>
    Enter the opening times your dispensary will be available to take orders.</p>
</div>
<div class="my-2 col-md-8 table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th></th>
        <th>Start</th>
        <th>End</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let day of working_hours">
        <td>{{ day.label }}</td>
        <td>
          <select class="custom-select" [(ngModel)]="day.start">
            <option selected [value]="null">Choose...</option>
            <option *ngFor="let time of timeSelect"  [value]="time.value">{{ time.label }}</option>
          </select>
        </td>
        <td>
          <select class="custom-select" [(ngModel)]="day.end">
            <option selected [value]="null">Choose...</option>
            <option *ngFor="let time of timeSelect"  [value]="time.value">{{ time.label }}</option>
          </select>
        </td>
        <td>
          <div class="form-group form-check">
            <input class="form-check-input" id="closed{{ day.day }}"
              type="checkbox" [(ngModel)]="day.is_closed">
            <label class="form-check-label" for="closed{{ day.day }}">Closed</label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex">
  <button class="btn btn-pill" (click)="onNext()">Next</button>
  <button class="btn transparent" (click)="onBack()">Back</button>
</div>
