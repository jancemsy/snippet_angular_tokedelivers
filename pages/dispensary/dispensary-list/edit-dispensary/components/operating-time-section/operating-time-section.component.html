<div class="operating-time-section">
  <div class="my-2 table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th></th>
          <th>Start</th>
          <th>End</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let day of dow">
          <td>{{ day.dayLabel }}</td>
          <td>
            <select class="custom-select" [(ngModel)]="day.start" (change)="onChange()">
              <option selected [value]="null">Choose...</option>
              <option *ngFor="let time of timeSelect"  [value]="time.value">{{ time.label }}</option>
            </select>
          </td>
          <td>
            <select class="custom-select" [(ngModel)]="day.end" (change)="onChange()">
              <option selected [value]="null">Choose...</option>
              <option *ngFor="let time of timeSelect"  [value]="time.value">{{ time.label }}</option>
            </select>
          </td>
          <td>
            <div class="form-group form-check">
              <input class="form-check-input" id="closed{{ day.day }}"
                type="checkbox" [(ngModel)]="day.is_closed"
                (change)="onChange()">
              <label class="form-check-label" for="closed{{ day.day }}">Closed</label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
