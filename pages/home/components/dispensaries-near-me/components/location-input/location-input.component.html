<div class="location-input">
  <section class="input-container full-width py-0">
    <div class="bg-container">
      <img src="../../../../../assets/images/app/dispensaries/store-weed-leaf.png" alt="input-bg" class="input-bg">
    </div>

    <div class="content-container">
      <div class="content">
        <h1>Find trusted shops near you.</h1>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <img src="../../../../../assets/images/app/controls/input-location.png" alt="input-icon">
            </span>
          </div>
          <input type="text" class="form-control"
            placeholder="Enter name or location"
            [(ngModel)]="vm.location"
            (keydown)="onLocationKeyDown($event)">
          <div class="input-group-append">
            <span class="input-group-text">
              <button class="btn btn-pill bg-yellow"
                (click)="onLocationKeyDown({code: 'Enter'})">Find</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
